{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion | Proments</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: white;
        width: 400px;
        padding: 45px 40px;
        border-radius: 20px;
       box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .logo {
        width: 180px;
        margin-bottom: 30px;
        
    }

    h2 {
        margin-bottom: 30px;
        font-weight: 600;
        color: #1e293b;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        color: #334155;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56,189,248,0.2);
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        background:linear-gradient(90deg, #38bdf8, #0ea5e9);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:  0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(14,165,233,0.4);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .extra-links {
    margin-top: 15px;
    text-align: right;
}

.extra-links a {
    font-size: 14px;
    text-decoration: none;
    color: #0ea5e9;
    transition: 0.3s;
}

.extra-links a:hover {
    text-decoration: underline;
}

</style>
</head>

<body>

<div class="card">

    <img src="{% static 'images/logo.png' %}" class="logo">

    <h2>Se connecter</h2>
    {% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}


    <form method="post">
        {% csrf_token %}

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="example@proments.com">
        </div>

        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" name="password" placeholder="••••••••">
        </div>

        <button type="submit" class="btn">Connexion</button>
        <div class="extra-links">
    <a href="{% url 'forgot_password' %}">Mot de passe oublié ?</a>
</div>


    </form>

</div>

</body>
</html>
