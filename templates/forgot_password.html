{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Reset Password</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    width: 380px;
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    border: none;
    background: #0ea5e9;
    color: white;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="card">
    <h2>Reset Password</h2>
    <p>Enter your email to receive reset link</p>
    <input type="email" placeholder="example@proments.com">
    <button>Send Link</button>
</div>

</body>
</html>
